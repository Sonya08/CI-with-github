name: DockerHub Deploy Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build, Test, and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t sonyaas15/sonya-image:latest .
      
      - name: Run Unit and Integration Tests
        run: |
          docker run sonyaas15/sonya-image:latest python -m unittest discover -s tests
      
      - name: Push Docker image to Docker Hub
        run: docker push sonyaas15/sonya-image:latest
